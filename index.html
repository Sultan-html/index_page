<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Design</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #84fab0, #8fd3f4);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      color: #ffffff;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.2rem;
      color: #eeeeee;
      margin-bottom: 2rem;
      text-align: center;
      line-height: 1.5;
    }

    a {
      text-decoration: none;
      font-size: 1.2rem;
      color: #fff;
      padding: 0.8rem 1.5rem;
      background-color: #007BFF;
      border-radius: 25px;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    a:hover {
      background-color: #0056b3;
      transform: translateY(-3px);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
    }

    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      font-size: 0.9rem;
      color: #cccccc;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Beautiful Page</h1>
  <p>
    This is an example of a simple and elegant design.
    Enjoy the smooth gradient background and clean typography.
  </p>
  <a href="#learn-more">Learn More</a>

  <footer>
    Made with ðŸ’– by Sultan
  </footer>
</body>
</html>
